<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên - Enactus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h1>Đăng Ký Thành Viên</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày/Tháng/Năm Sinh</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới Tính</label>
                <select id="gender" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faculty">Khoa - Khóa - Ngành</label>
                <input type="text" id="faculty" required>
            </div>
            <div class="form-group">
                <label for="facebook">Link Facebook</label>
                <input type="url" id="facebook" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname">
            </div>
            <div class="form-group">
                <label for="department">Bạn Đăng Ký Ban Nào?</label>
                <select id="department" required>
                    <option value="Marketing">Marketing</option>
                    <option value="Nhân Sự">Nhân Sự</option>
                    <option value="Tài Chính">Tài Chính</option>
                    <option value="Dự Án">Dự Án</option>
                </select>
            </div>
            <div id="specificQuestions" class="form-group">
                <!-- Câu hỏi riêng theo ban sẽ được thêm vào đây bằng JavaScript -->
            </div>
            <button type="submit">Gửi Đăng Ký</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
