<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phỏng vấn - Enactus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Danh sách ứng viên</h1>
        <div id="accessSection">
            <label for="emailInput">Nhập email để truy cập:</label>
            <input type="email" id="emailInput" placeholder="Nhập email của bạn">
            <button onclick="requestAccess()">Xác nhận</button>
            <div id="verificationSection" style="display: none;">
                <label for="codeInput">Nhập mã xác nhận:</label>
                <input type="text" id="codeInput" placeholder="Nhập mã 4 số">
                <button onclick="verifyCode()">Gửi</button>
            </div>
        </div>
        <div id="content" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Họ và Tên</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Ban đăng ký</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="applicantList">
                    <!-- Dữ liệu sẽ được load từ JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
